<html lang="en">

<head>

    {% load static %}

<body>
    <center>
    <div class="one">
        <center>
        <h2> Add a Book</h2><br>
        <form action="/books" method="POST">
            {% csrf_token %}
            <input type="hidden" name="class" value="adding">
            Title: <input type="text" name="title"><br> <br>
            description: <input type="text" name="desc"><br><br>
            <button type="submit">Add</button> <br>
            
        </form>
    </center>
    </div>
    <form action="/books" method="POST">
            {% csrf_token %}
        <input type="hidden" name="class" value="viewing">
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for i in zbooks %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>
                <!-- <button type="submit"> view</button> -->
                <a href="books/{{i.id}}" >Views</a> </td>
        </tr>
        {%endfor%}
    </table>
</form>

</center>


</body>

</html>
